<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- App title -->
    <title>Responsive Menu</title>
    <!-- Link CSS file -->
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="./mobile-menu.js"></script>
  </head>
  <body>
    <!-- Navigation bar -->
    <header class="header" id="header">
      <!-- Logo -->
      <a href="#" class="logo">LR</a>
      <!-- for mobile menu -->
      <button
        class="side-menu"
        onclick="toggleFunction()"
        aria-label="toggle menu"
      >
        <!-- Hamburger icon -->
        <div class="hamb">
          <span class="hamb-line"></span>
        </div>
      </button>
      <!-- Menu -->
      <nav class="nav">
        <ul class="menu" role="menu">
          <li role="menuitem">
            <a href="#" class="menu-link">Gallery</a>
          </li>
          <li role="menuitem">
            <a href="#" class="menu-link">Blog</a>
          </li>
          <li role="menuitem">
            <a href="#" class="menu-link">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Main content -->
    <main>
      <article>
        <h1>Some content</h1>
        <p>More Content</p>
      </article>
    </main>
  </body>
</html>
